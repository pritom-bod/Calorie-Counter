<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delete Confirmation</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/delete.css" %}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="delete-box text-center">
            <h4>⚠️ Confirm Delete</h4>
            <p class="mt-3">Are you sure you want to delete this item?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'home' %}" class="btn btn-outline-success ms-2">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
